<ion-header>

  <ion-navbar>
    <ion-title>{{item.owner.login}} / {{item.name}}</ion-title>

    <ion-buttons end>
      <a href="{{item.html_url}}" ion-button icon-only target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="markdown-container">
    <div [innerHtml]="content | safe: 'html'" class="markdown-body"></div>
  </div>
</ion-content>
